apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 2 
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend-container
        image: youracr.azurecr.io/frontend-app:latest 
        ports:
        - containerPort: 80 
        resources:
          requests:
            cpu: "100m"   
            memory: "64Mi" 
          limits:
            cpu: "250m"
            memory: "128Mi"