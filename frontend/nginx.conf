server {
    listen 80;
    server_name localhost;

    # This is the root for your HTML/CSS/JS files
    root /usr/share/nginx/html;
    index index.html;

    # This rule handles requests for the main page
    location / {
        try_files $uri $uri/ /index.html;
    }

    # THIS IS THE KEY: This rule handles all API requests
    location /api/ {
        # Forward the request to the backend service's internal DNS name
        proxy_pass http://vote-app-service; 

        # These headers are important for passing client info to the backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}