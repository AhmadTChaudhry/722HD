server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # --- THIS IS THE FIX ---
    # The trailing slash on /api/ and on the proxy_pass URL is critical.
    # It tells Nginx to replace "/api/" with "/" when forwarding.
    # So, a request for "/api/results" becomes a request for "/results".
    location /api/ {
        proxy_pass http://vote-app-service/; 
    # --- END OF FIX ---

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}